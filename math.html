<!DOCTYPE html>
<html lang="bg">

<head>
    <title>Регистрационна форма</title>
    <meta charset="UTF-8">
    <meta name="description" content="Register form">
    <meta name="autor" content="Ventsislav Nachev">
    <meta name="keywords" content="register, form, table">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="10"> -->
    <link rel="stylesheet" type="text/css" href="styles/webform.css">
</head>

<body>
   <div>
       <math xmlns="http://www.w3.org/1998/Math/MathML">
           <mi>x</mi>
           <mo>+</mo>
           <mi>y</mi>
           <mo>=</mo>
           <mi>10</mi>
       </math>
    </div>
    <div>
       <math xmlns="http://www.w3.org/1998/Math/MathML">
           <mfence>
               <mrow>
                   <mi>x</mi>
                   <mo>+</mo>
                   <mi>2</mi>
               </mrow>
           </mfence>
           <mfence>
               <mrow>
                   <mi>x</mi>
                   <mo>-</mo>
                   <mi>5</mi>
               </mrow>
           </mfence>
           <mo>=</mo>
           <msup>
               <mi>x</mi>
               <mn>2</mn>
           </msup>
           <mo>+</mo>
           <mn>2</mn>
           <mi>x</mi>
           <mo>+</mo>
           <mn>15</mn>
       </math>
    </div>
    <div>
       <math xmlns="http://www.w3.org/1998/Math/MathML">
           <mfence>
               <mrow>
                   <mi>x</mi>
                   <mo>+</mo>
                   <mi>2</mi>
               </mrow>
           </mfence>
           <mfence>
               <mrow>
                   <mi>x</mi>
                   <mo>-</mo>
                   <mi>5</mi>
               </mrow>
           </mfence>
           <mo>=</mo>
           <msup>
               <mi>x</mi>
               <mn>2</mn>
           </msup>
           <mo>+</mo>
           <mn>2</mn>
           <mi>x</mi>
           <mo>+</mo>
           <mn>15</mn>
       </math>
    </div>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
  <msub>
    <mi>b</mi>
    <mn>1</mn>
  </msub>
  <mo>=</mo>
  <msub>
    <mi>e</mi>
    <mn>1</mn>
  </msub>
  <mo>&#x2212;</mo>
  <msub>
    <mi>e</mi>
    <mn>2</mn>
  </msub>
  <mo>+</mo>
  <mn>5</mn>
  <msub>
    <mi>e</mi>
    <mn>3</mn>
  </msub>
  <mspace linebreak="newline"></mspace>
  <msub>
    <mi>b</mi>
    <mn>2</mn>
  </msub>
  <mo>=</mo>
  <mn>4</mn>
  <msub>
    <mi>e</mi>
    <mn>1</mn>
  </msub>
  <mo>+</mo>
  <mn>7</mn>
  <msub>
    <mi>e</mi>
    <mn>2</mn>
  </msub>
  <mo>+</mo>
  <mn>9</mn>
  <msub>
    <mi>e</mi>
    <mn>3</mn>
  </msub>
  <mspace linebreak="newline"></mspace>
  <msub>
    <mi>b</mi>
    <mn>3</mn>
  </msub>
  <mo>=</mo>
  <mn>2</mn>
  <msub>
    <mi>e</mi>
    <mn>1</mn>
  </msub>
  <mo>+</mo>
  <mn>3</mn>
  <msub>
    <mi>e</mi>
    <mn>2</mn>
  </msub>
  <mo>+</mo>
  <mn>2</mn>
  <msub>
    <mi>e</mi>
    <mn>3</mn>
  </msub>
</math>
</body>
</html>
